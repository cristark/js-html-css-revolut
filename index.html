<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Revolut Dropdown Menu</title>
    <!-- Favicon -->

    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Link Google Font -->

    <!-- Link jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Link foglio Framework Personale (optional) -->
    
    <!-- Link foglio di stile personale -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="container">

            <!-- Sezione men첫 sx con logo e primo men첫 -->
            <nav class="sx_nav">

                <div class="logo">
                    <a href="#"><img src="img/Logo_Revolut.png" alt="Logo Revolut"></a>
                </div>

                <div class="sx_nav_menu">
                    <ul>
                        <li><a href="#">PERSONALE</a></li>
                        <li><a href="#">BUSINESS</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Sezione men첫 dx con secondo men첫, lingua e CTA button -->
            <nav class="dx_nav">

                <div class="dx_nav_menu">
                    <ul>
                        <li><a href="#">Tariffazione</a></li>
                        <li class="dropdown">
                            <a href="#">Prodotti</a>
                            <div class="drop_down products">
                                <ul>
                                    <li><a href="#">Standard</a></li>
                                    <li><a href="#">Premium</a></li>
                                    <li><a href="#">Metal</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a href="#">Azienda</a>
                            <div class="drop_down business">
                                <ul>
                                    <li><a href="#">Chi siamo</a></li>
                                    <li><a href="#">Blog</a></li>
                                    <li><a href="#">Lavora con noi</a></li>
                                    <li><a href="#">Affiliates</a></li>
                                    <li><a href="#">Influencers</a></li>
                                    <li><a href="#">Contatto</a></li>
                                </ul>
                            </div>
                        </li>
                        <li><a href="#">Aiuto</a></li>
                    </ul>
                </div>

                <div class="cta_nav">
                    <a href="#">IT</a>
                    <a class="btn" href="#">Scarica l'App</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Link Script Javascript -->
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
